<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo API Frontend</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="auth-bar">
      <div class="container auth-inner">
        <div class="brand">Todo API Frontend</div>
        <div class="auth-actions">
          <span id="current-user" class="muted"></span>
          <button type="button" id="login-btn">Login</button>
          <button type="button" id="register-btn">Register</button>
          <button type="button" id="logout-btn" class="secondary">Logout</button>
        </div>
      </div>
    </header>
    <main class="container">
      <h1>Todos</h1>
      <form id="create-form" class="card">
        <input id="title" type="text" placeholder="Title" required />
        <input id="description" type="text" placeholder="Description" />
        <input id="due_date" type="datetime-local" placeholder="Due date" />
        <input id="reminder_at" type="datetime-local" placeholder="Reminder" />
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
        <button type="submit">Add</button>
      </form>

      <ul id="todo-list" class="list"></ul>
    </main>
    <template id="todo-item-template">
      <li class="card item">
        <div class="left">
          <label>
            <input type="checkbox" class="toggle" />
            <span class="text"></span>
          </label>
          <div class="meta">
            <span class="badge priority-badge"></span>
            <span class="muted dates"></span>
          </div>
        </div>
        <div class="actions">
          <button type="button" class="edit">Edit</button>
          <button type="button" class="delete danger">Delete</button>
        </div>
      </li>
    </template>
    <script src="/app.js" defer></script>
  </body>
  </html>
